<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/bae18c500b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Finddit</title>
</head>
<body style="background-color: black;">
	<nav class="navbar navbar-dark mb-3" style="background-color: #FF5700;">
		<div class="container">
			<span class="navbar-brand">r/Finddit <i class="fab fa-reddit"></i></span>
		</div>
	</nav>
	<div id="search-container" class="container">
		<div id="search" class="card card-body bg-light mb-2">
			<h4>Search Reddit</h4>
			<form id="search-form">
				<div class="form-group">
					<input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
				</div>
				<div class="form-check form-check-inline">
					Sort By:
					<input type="radio" class="form-check-input ml-2" name="sortby" value="relevance" checked="">
					<label class="form-check-label">
						Relevance
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sortby" value="new">
					<label class="form-check-label">
						Latest
					</label>
				</div>
				<h5 class="mt-2">Limit: </h5>
				<div class="form-group">
					<select name="limit" id="limit" class="form-control">
						<option value="5">5 Posts</option>
						<option value="10">10 Posts</option>
						<option value="25" selected="">25 Posts</option>
						<option value="50">50 Posts</option>
						<option value="100">100 Posts</option>
					</select>
				</div>
				<button type="submit" class="btn btn-secondary btn-block mt-4">Search</button>
			</form>
		</div>
		<div id="results"></div>
	</div>

<script type="text/javascript" src="/Findit.e31bb0bc.js"></script>
</body>
</html>
